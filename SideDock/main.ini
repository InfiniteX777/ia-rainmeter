[Rainmeter]
Update=50/3

[Variables]
Origin=0
Drag=0
LeftThreshold=302.09302325581395348837209302326
RightThreshold=#SCREENAREAWIDTH#-110

[SwipeLeft]
Meter=Image
ImageName=swipe
ImageTint=242,206,218
Hidden=1
X=10
Y=560

[SwipeRight]
Meter=Image
ImageName=swipe
ImageTint=242,206,218
Hidden=1
X=1550
Y=560

[TranslucentTaskbar]
Measure=Plugin
Plugin=TranslucentTaskbar
AccentState=2

[MouseY]
Measure=Plugin
Plugin=MouseXY
Dimension=Y
MaxValue=#SCREENAREAHEIGHT#
IfCondition=(MouseY >= #Origin#+400) && (#Drag# = -1)
IfTrueAction=[!ShowFade "ia-rainmeter\SideDock\Left"][!SetOption SwipeLeft ImageAlpha 0]
IfCondition2=(MouseY >= #Origin#+400) && (#Drag# = 1)
IfTrueAction2=[!ShowFade "ia-rainmeter\SideDock\Right"][!SetOption SwipeRight ImageAlpha 0]
DynamicVariables=1

[MouseX]
Measure=Plugin
Plugin=MouseXY
Dimension=X
MaxValue=#SCREENAREAWIDTH#
IfCondition=(MouseX <= 2) && (#Drag# <> -1)
IfTrueAction=[!SetVariable Drag -1][!SetVariable Origin [MouseY]][!ShowMeter SwipeLeft]
IfCondition2=(MouseX > #LeftThreshold#)
IfTrueAction2=[!HideFade "ia-rainmeter\SideDock\Left"][!SetOption SwipeLeft ImageAlpha 255]
IfCondition3=(MouseX >= #SCREENAREAWIDTH#-2) && (#Drag# <> 1)
IfTrueAction3=[!SetVariable Drag 1][!SetVariable Origin [MouseY]][!ShowMeter SwipeRight]
IfCondition4=(MouseX < #RightThreshold#)
IfTrueAction4=[!HideFade "ia-rainmeter\SideDock\Right"][!SetOption SwipeRight ImageAlpha 255]
IfCondition5=((MouseX > 2) && (#Drag# = -1)) || ((MouseX < #SCREENAREAWIDTH#-2) && (#Drag# = 1))
IfTrueAction5=[!SetVariable Drag 0][!HideMeter SwipeLeft][!HideMeter SwipeRight]
DynamicVariables=1
