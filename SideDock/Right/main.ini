[Metadata]
Name=Indicator
Author=InfiniteX777
Information=Easily configurable dock of shortcuts on the right-side of your screen.
Version=1.1
License=MIT

[Rainmeter]
Update=2000
DynamicWindowSize=1
MouseScrollUpAction=[!CommandMeasure Script wheel(-1)]
MouseScrollDownAction=[!CommandMeasure Script wheel(1)]

[Variables]
IdleColor=54,49,56
HoverColor=242,206,218
TaskbarSize=40

[Script]
Measure=Script
ScriptFile=gen.lua
IncFile=#CURRENTPATH#meter.inc
WinX=#SCREENAREAWIDTH#
WinY=#SCREENAREAHEIGHT#
DynamicVariables=1

@include=meter.inc
