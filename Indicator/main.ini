[Rainmeter]
Update=100/3

[Variables]
ThermoColor=0,255,0
ThermoAlpha=255

[Loop]
Measure=Loop
StartValue=1
EndValue=20
UpdateDivider=1

[Temp]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=MaxTemperature
IfCondition=Temp <= 45
IfTrueAction=[!SetVariable ThermoColor 0,255,0]
IfCondition2=(Temp > 45) && (Temp <= 75)
IfTrueAction2=[!SetVariable ThermoColor 255,255,0]
IfCondition3=Temp > 75
IfTrueAction3=[!SetVariable ThermoColor 255,0,0]
DynamicVariables=1
UpdateDivider=30

[Core0]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=Temperature
CoreTempIndex=0
UpdateDivider=30

[Core1]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=Temperature
CoreTempIndex=1
UpdateDivider=30

[TempCalc]
Measure=Calc
Formula=Clamp((99-Temp)/99*20,2,20)
IfCondition=Loop%TempCalc < 1
IfTrueAction=[!SetVariable ThermoAlpha 1]
IfFalseAction=[!SetVariable ThermoAlpha 255]
UpdateDivider=1

[Thermo]
Meter=Shape
Shape=Ellipse 4,4,4,4 | Fill Color #ThermoColor#,#ThermoAlpha# | StrokeWidth 0
ToolTipText=[Core0]°C#CRLF#[Core1]°C
DynamicVariables=1
UpdateDivider=1
