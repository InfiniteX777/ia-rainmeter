[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Core]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=MaxTemperature

[Percent]
Measure=Calc
Formula=1-Clamp(Core/99,0,1)

[ColorPercent]
Measure=Calc
Formula=Clamp(0.5-Percent,0,1)*2

[r]
Measure=Calc
Formula=242+ColorPercent*13

[g]
Measure=Calc
Formula=206*(1-ColorPercent)

[b]
Measure=Calc
Formula=218*(1-ColorPercent)

[ThermoClamp]
Measure=Calc
Formula=Percent*62

[ThermoX]
Measure=Calc
Formula=ThermoClamp+4

[ThermoBG]
Meter=Image
ImageName=thermo-bg

[ThermoFill]
Meter=Image
ImageName=thermo-fill
ImageTint=[r],[g],[b]
X=4
Y=[ThermoX]
ImageCrop=0,[ThermoClamp],16,62,0
DynamicVariables=1

[ThermoText]
Meter=String
X=12
Y=54
StringStyle=Bold
FontSize=7
FontColor=54,49,56
StringAlign=Center
Text=[Core]
DynamicVariables=1
AntiAlias=1