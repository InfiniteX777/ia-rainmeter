[Rainmeter]
Update=1000

[Battery]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent
UpdateDivider=10

[s]
Measure=Calc
Formula=Battery/100

[r]
Measure=Calc
Formula=(1-s)*0.2125

[r+s]
Measure=Calc
Formula=r+s

[g]
Measure=Calc
Formula=(1-s)*0.7154

[g+s]
Measure=Calc
Formula=g+s

[b]
Measure=Calc
Formula=(1-s)*0.0721

[b+s]
Measure=Calc
Formula=b+s

[Image]
Meter=Image
ImageName=char2
ColorMatrix1=[r+s];[r];[r];0;0
ColorMatrix2=[g];[g+s];[g];0;0
ColorMatrix3=[b];[b];[b+s];0;0
ColorMatrix4=0;0;0;1;0
ColorMatrix5=0,0,0;0;1
DynamicVariables=1