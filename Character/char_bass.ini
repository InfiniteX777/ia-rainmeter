[Rainmeter]
Group=Spectrum
Update=10

[Audio]
Measure=Plugin
Plugin=AudioLevel
Port=Output
FFTSize=4096
FFTOverlap=2048
FFTAttack=80
FFTDecay=110
Bands=24
FreqMin=20
FreqMax=16400
Sensitivity=20

[Bass]
Measure=Plugin
Plugin=AudioLevel
Parent=Audio
Channel=Sum
Type=Band
BandIdx=1

[Treble]
Measure=Plugin
Plugin=AudioLevel
Parent=Audio
Channel=Sum
Type=Band
BandIdx=4

[s]
Measure=Calc
Formula=(Bass > Treble ? Bass : Treble)*3

[r]
Measure=Calc
Formula=(1-s)*0.2125

[r+s]
Measure=Calc
Formula=r+s

[g]
Measure=Calc
Formula=(1-s)*0.7154

[g+s]
Measure=Calc
Formula=g+s

[b]
Measure=Calc
Formula=(1-s)*0.0721

[b+s]
Measure=Calc
Formula=b+s

[Image]
Meter=Image
ImageName=char
ColorMatrix1=[r+s];[r];[r];0;0
ColorMatrix2=[g];[g+s];[g];0;0
ColorMatrix3=[b];[b];[b+s];0;0
ColorMatrix4=0;0;0;1;0
ColorMatrix5=0,0,0;0;1
DynamicVariables=1