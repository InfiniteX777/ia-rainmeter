[Rainmeter]
Update=50/3

[Variables]
Origin=0
Drag=0

[MouseY]
Measure=Plugin
Plugin=MouseXY
Dimension=Y
MaxValue=#SCREENAREAHEIGHT#
IfCondition=(MouseY >= #Origin#+200) && (#Drag# = 1)
IfTrueAction=[!ShowFade "ia-rainmeter\Task"]
DynamicVariables=1

[MouseX]
Measure=Plugin
Plugin=MouseXY
Dimension=X
MaxValue=#SCREENAREAWIDTH#
IfAboveValue=1598
IfAboveAction=[!SetVariable Drag 1][!SetVariable Origin [MouseY]]
IfBelowValue=1490
IfBelowAction=[!SetVariable Drag 0][!HideFade "ia-rainmeter\Task"]

[Button]
Meter=Shape
Shape=Ellipse 0,0,0,0
